<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="imagem">
            <h1 class="profile-name" id="nome"></h1>
            <h2 class="profile-username">@yuricpaiva</h2>
            <ul class="numbers">
                <li class="numbers-item" >
                    <h4>Repositórios</h4>
                    <p id="repositorios"></p>
                    
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <p id="seguidores"></p>
                    
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p id="seguindo"></p>
                    
                </li>
            </ul>
            <a href="" class="profile-link" id="link-perfil">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nomeUsuario = document.querySelector('#nome')
            const imagem = document.querySelector('#imagem')
            const repositorios = document.querySelector('#repositorios')
            const seguidores = document.querySelector('#seguidores')
            const seguindo = document.querySelector('#seguindo')
            const linkPerfil = document.querySelector('#link-perfil')




            fetch('https://api.github.com/users/yuricpaiva')
            .then(function(res) {
                    if(!res.ok) {
                        throw new Error (`Erro na requisição: ${res.status}`)
                    }
                    return res.json()
                }) 
            .then(function(json) {                    nome.innerText = json.name;
                imagem.src = json.avatar_url;
                seguindo.innerText = json.following;
                seguidores.innerText = json.followers;
                repositorios.innerText = json.public_repos;                    
                linkPerfil.href = json.html_url
            })
            .catch(function (erro) {
                console.log (`Ocorreu um erro: ${erro}`)
            })



        })

    </script>
</body>
</html>
